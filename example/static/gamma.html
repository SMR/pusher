<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>

<body onload="loadJSON()">

	<nav class="main-nav">
		<a href="/">Home</a>
		<a href="alpha.html">Alpha</a>
		<a href="beta.html">Beta</a>
		<a href="gamma.html">Gamma</a>
	</nav>

	<div class="random_content">
		<div id="call_result">
			Local Data
		</div>
	</div>

	<script type="text/javascript">
	function loadJSON() {
		var xmlhttp = new XMLHttpRequest();

		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == XMLHttpRequest.DONE ) {
				if ((xmlhttp.status / 100) == 2) {
					var res = JSON.parse(xmlhttp.response);
					document.getElementById("call_result").innerHTML = res.Some;
				}
				else {
					console.log(xmlhttp.status, xmlhttp);
				}
			}
		};

		xmlhttp.open("GET", "/call.json", true);
		xmlhttp.send();
	}
	</script>

</body>
</html>
